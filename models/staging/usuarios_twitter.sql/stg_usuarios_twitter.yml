version: 2

models:
  - name: stg_usuarios_twitter
    description: "clientes que hemos conseguido mediante twitter"
    columns:
      - name: user_id
        description: "identificador unico de usuario"
        tests:
          - unique

      - name: nombre
        description: "nombre del cliente conseguido por twitter"

      - name: telefono_movil
        description: ""

      - name: correo
        description: ""
        tests:
         - dbt_expectations.expect_column_values_to_match_like_pattern:
             like_pattern: "%@%"       

      - name: creado_el
        description: "fecha de creacion del cliente en nuestra base de datos"