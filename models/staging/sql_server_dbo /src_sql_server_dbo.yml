version: 2

sources:
  - name: sql_server_dbo
    description: "Datos extraidos desde SQL Server"  
    schema: sql_server_dbo # este es el esquema en el que viven nuestros datos sin procesar
    database: |  
        {%- if  target.name == 'user_dev' -%} dev_bronze_db_alumno2 
        {%- elif target.name == 'ci' -%} dev_bronze_db_alumno2
        {%- elif target.name == 'pro'-%} pro_bronze_db_alumno2 
        {%- else -%} {{target.database}}_bronze_db_alumno2
        {%- endif -%}

    quoting:
      database: false
      schema: false
      identifier: false

    tables:
      - name: addresses
        description: "Tabla de direcciones. Tanto clientes como pedidos"
        columns:
          - name: address_id
            description: "Identificador unico de direccion"
            tests:
              - not_null
              - unique
          - name: country
            description: "Pais"
            tests:
              - not_null            
          - name: zipcode
            description: "Codigo postal"
            tests:
              - not_null            
          - name: address
            description: "direccion"           
          - name: state
            description: "estado region"
            tests:
              - not_null            
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: events
        description: "Eventos transcurridos en el WEB"
        columns:
          - name: event_id
            description: "identificador unico de evento"
            tests:
              - not_null
              - unique            
          - name: created_at
            description: "evento creado en la fecha"
          - name: product_id
            description: "identificador unico de producto"
            tests:
              - not_null           
          - name: session_id
            description: "identificador unico de la sesion"
          - name: page_url
            description: "pagina web a la que acceden"
          - name: order_id
            description: "identificador unico de pedido"
            tests:
              - not_null        
          - name: event_type
            description: "tipo de evento"
          - name: user_id
            description: "identificador unico de cliente"
            tests:
              - not_null
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: order_items
        description: "Art√≠culos del pedido"
        columns:
          - name: order_id       
            description: "identificador unico de pedido"
            tests:
              - not_null    
          - name: product_id
            description: "identificador unico de producto"
            tests:
              - not_null
              - relationships:
                  to: source('sql_server_dbo','products')
                  field: product_id            
          - name: quantity
            description: "cantidad de productos"
            tests:
              - not_null		             
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: orders
        description: "Pedidos"
        columns:
          - name: order_id
            description: "identificador unico de pedido"
            tests:
              - unique
              - not_null
          - name: promo_id
            description: "identificador unico de promo"           
          - name: order_cost
            description: "coste del pedido"
            tests:
              - not_null	
              - positive_values	            
          - name: created_at
            description: "pedido creado el"
          - name: tracking_id
            description: "identificador unico del seguimiento(tracking)"
          - name: address_id
            description: "identificador unico de la direccion"
            tests:
              - not_null
              - relationships:
                  to: source('sql_server_dbo','addresses')
                  field: address_id            
          - name: delivered_at
            description: "pedido entregado el"
          - name: status
            description: "estado del pedido"
          - name: shipping_cost
            description: "coste del servicio"
          - name: user_id
            description: "identificador unico del cliente"
            tests:
              - not_null
              - relationships:
                  to: source('sql_server_dbo','users')
                  field: user_id            
          - name: shipping_service
            description: "Servicio de envio"
          - name: order_total
            description: "total del pedido"
            tests:
              - not_null		              
          - name: estimated_delivery_at
            description: "entrega del pedido estimada"
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: products
        description: "Productos"
        columns:
          - name: product_id
            description: "identificador unico del producto"
            tests:
              - unique
              - not_null            
          - name: name
            description: "nombre del producto"
          - name: inventory
            description: "inventario"
          - name: price
            description: "precio del producto"
            tests:
              - not_null		              
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: promos
        description: "Promo aplicada al pedido"
        columns:
          - name: promo_id
            description: "identificador unico de la promo"
            tests:
              - unique        
          - name: discount
            description: "descuento de la promo"
          - name: status
            description: "estado de la promo"
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: users
        description: "Clientes"
        columns:
          - name: user_id
            description: "identificador unico de cliente"
            tests:
              - unique
              - not_null          
          - name: phone_number
            description: "numero de telefono"
          - name: total_orders
            description: "campo vacio todo nulos"
          - name: first_name
            description: "Nombre"
            tests:
              - not_null           
          - name: last_name
            description: "apellido"
            tests:
              - not_null            
          - name: created_at
            description: "usuario creado en la fecha"
          - name: address_id
            description: "identificador unico de direccion"
            tests:
              - relationships:
                  to: source('sql_server_dbo','addresses')
                  field: address_id            
          - name: updated_at
            description: "usuario actualizado"
          - name: email
            description: "correo electronico"
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""